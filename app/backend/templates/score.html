<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Simulator - Score Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary rounded-pill m-3 px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand text-white fw-bold fs-3">C–URCredit</span>
      <div class="navbar-nav flex-row gap-4">
        <a class="nav-link text-white" href="index.html">HOME</a>
        <a class="nav-link text-white" href="profile.html">MY PROFILE</a>
        <a class="nav-link text-white" href="simulator.html">SIMULATOR</a>
        <a class="nav-link text-white" href="score.html">SCORE</a>
        <a class="nav-link text-white" href="tips.html">TIPS</a>
      </div>
    </div>
  </nav>

  <main>
  <div class="container bg-light rounded-4 p-5">
    <h2 class="text-primary-emphasis fw-bold mb-4">Score Breakdown</h2>

    <canvas id="scoreChart" height="120"></canvas>
  </div>
  </main>

  <footer class="text-center bg-primary text-white py-2 mt-5">
    ©C–URCREDIT 2025
  </footer>

 <script>
  const userEmail = sessionStorage.getItem('email');

  async function loadScore() {
    const res = await fetch(`/api/v1/score/${userEmail}`);
    const data = await res.json();

    const values = [
      data.breakdown.payment_history,
      data.breakdown.credit_utilization,
      data.breakdown.length_of_history,
      data.breakdown.credit_mix,
      data.breakdown.inquiries
    ];

    new Chart(document.getElementById('scoreChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['Payment History', 'Credit Utilization', 'Credit Age', 'Credit Mix', 'Inquiries'],
        datasets: [{
          label: 'Score Breakdown',
          data: values,
          backgroundColor: ['#4c8dff', '#7daeff', '#a8c9ff', '#c3dcff', '#d9e9ff'],
          borderRadius: 10
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true, max: 300 }
        }
      }
    });
  }

  loadScore();
</script>


</body>
</html>
