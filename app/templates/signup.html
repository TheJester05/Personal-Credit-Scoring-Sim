<!-- Sign Up Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - C-URCredit</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary rounded-pill m-3 px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand text-white fw-bold fs-3">C–URCredit</span>
      <div class="navbar-nav flex-row gap-4" id="navLinks">
        <a class="nav-link text-white" href="index.html">HOME</a>
        <a class="nav-link text-white" href="profile.html">MY PROFILE</a>
        <a class="nav-link text-white" href="simulator.html">SIMULATOR</a>
        <a class="nav-link text-white" href="score.html">SCORE</a>
        <a class="nav-link text-white" href="tips.html">TIPS</a>
        <a class="nav-link text-white" href="login.html" id="loginLink">LOGIN</a>
        <a class="nav-link text-white d-none" href="#" onclick="logout()" id="logoutLink">LOG OUT</a>
      </div>
    </div>
  </nav>

  <main class="d-flex justify-content-center mt-3">
    <div class="col-md-5 p-5 rounded-3 profile-container">
      <h2 class="text-primary mb-4">SIGN UP</h2>
      <p class="text-uppercase text-primary fw-bold small mb-4" style="font-size: 0.70rem;">It’s quick and easy!</p>
      <form onsubmit="event.preventDefault(); signup();">
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control input-outline" placeholder="First Name" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control input-outline" placeholder="Last Name" required>
          </div>
        </div>
        <div class="mb-3">
          <input type="email" id="signupEmail" class="form-control input-outline" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="date" class="form-control input-outline" placeholder="Birth Date" required>
        </div>
        <div class="mb-2">
          <input type="password" id="signupPassword" class="form-control input-outline" placeholder="New Password" required>
        </div>
        <p class="text-primary mt-1 mb-3">
          <span class="small-note">Already have an account?</span>
          <a href="login.html">Login here</a>
        </p>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn-custom">Sign Up</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    function signup() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      if (email && password) {
        localStorage.setItem('user', JSON.stringify({ email, password }));
        alert('Account created! Please log in.');
        window.location.href = 'login.html';
      } else {
        alert('Please fill in all fields.');
      }
    }

    function logout() {
      sessionStorage.removeItem('loggedIn');
      alert('Logged out successfully.');
      window.location.href = 'login.html';
    }

    const isLoggedIn = sessionStorage.getItem('loggedIn') === 'true';
    document.getElementById('loginLink').classList.toggle('d-none', isLoggedIn);
    document.getElementById('logoutLink').classList.toggle('d-none', !isLoggedIn);
  </script>
</body>
</html>
