<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Simulator - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">


</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary rounded-pill m-3 px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand text-white fw-bold fs-3">C–URCredit</span>
      <div class="navbar-nav flex-row gap-4" id="navLinks">
        <a class="nav-link text-white" href="/">HOME</a>
        <a class="nav-link text-white" href="/profile">MY PROFILE</a>
        <a class="nav-link text-white" href="/simulator?email=test@example.com">SIMULATOR</a>
        <a class="nav-link text-white" href="/score?email=test@example.com">SCORE</a>
        <a class="nav-link text-white" href="/tips">TIPS</a>
        <a class="nav-link text-white" href="/login" id="loginLink">LOGIN</a>
        <a class="nav-link text-white d-none" href="#" onclick="logout()" id="logoutLink">LOG OUT</a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container text-center mt-5 p-5 bg-light rounded-4">
      <h1 class="text-primary-emphasis fw-bold mb-4">Welcome to the Credit Scoring Simulator</h1>
      <p class="fs-5 mb-4">See how your financial actions affect your credit score over time.</p>
      <a href="/login" class="btn btn-primary rounded-pill px-4 py-2">Login</a>
    </div>
  </main>

  <footer class="text-center bg-primary text-white py-2 mt-5">
    ©C–URCREDIT 2025
  </footer>

  <script>
    const loggedIn = localStorage.getItem('loggedIn') === 'true';
    document.getElementById('loginLink').style.display = loggedIn ? 'none' : 'inline';
    document.getElementById('logoutLink').classList.toggle('d-none', !loggedIn);

    function logout() {
      localStorage.removeItem('loggedIn');
      alert('You have been logged out.');
      window.location.href = '/';
    }
  </script>
</body>
</html>
