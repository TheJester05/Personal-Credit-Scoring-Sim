<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - C-URCredit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary rounded-pill m-3 px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand text-white fw-bold fs-3">Câ€“URCredit</span>
      <div class="navbar-nav flex-row gap-4" id="navLinks">
        <a class="nav-link text-white" href="index.html">HOME</a>
        <a class="nav-link text-white" href="profile.html">MY PROFILE</a>
        <a class="nav-link text-white" href="simulator.html">SIMULATOR</a>
        <a class="nav-link text-white" href="score.html">SCORE</a>
        <a class="nav-link text-white" href="tips.html">TIPS</a>
        <a class="nav-link text-white" href="login.html" id="loginLink">LOGIN</a>
        <a class="nav-link text-white d-none" href="#" onclick="logout()" id="logoutLink">LOG OUT</a>
      </div>
    </div>
  </nav>

  <main class="container d-flex justify-content-center align-items-center mt-5">
    <div class="col-md-6 p-5 rounded-4 profile-container">
      <h2 class="text-center mb-4">Create Account</h2>
      <form onsubmit="event.preventDefault(); signup();">
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <input id="signupEmail" class="form-control input-outline" type="email" placeholder="Enter email" required>
        </div>
        <div class="mb-4">
          <label for="signupPassword" class="form-label">Password</label>
          <input id="signupPassword" class="form-control input-outline" type="password" placeholder="Enter password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Sign Up</button>
        </div>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <script>
    function signup() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      if (email && password) {
        localStorage.setItem('user', JSON.stringify({ email, password }));
        alert('Account created! Please log in.');
        window.location.href = 'login.html';
      } else {
        alert('Please fill in all fields.');
      }
    }
  </script>
</body>
</html>
