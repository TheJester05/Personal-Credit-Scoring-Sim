<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C-URCredit - My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-primary rounded-pill m-3 px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand text-white fw-bold fs-3">C–URCredit</span>
      <div class="navbar-nav flex-row gap-4">
        <a class="nav-link text-white" href="index.html">HOME</a>
        <a class="nav-link text-white" href="profile.html">MY PROFILE</a>
        <a class="nav-link text-white" href="simulator.html">SIMULATOR</a>
        <a class="nav-link text-white" href="score.html">SCORE</a>
        <a class="nav-link text-white" href="tips.html">TIPS</a>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
   <main>
    <div class="container bg-light rounded-4 p-5 profile-container">
        <h1 class="fw-bold text-primary-emphasis mb-4">My Profile</h1>

        <!-- General Information -->
        <h6 class="fw-bold text-primary">GENERAL INFORMATION</h6>
        <div class="row mb-4">
        <div class="col-md-4">
            <label for="firstName" class="form-label">FIRST NAME:</label>
            <input type="text" class="form-control rounded-pill input-outline" id="firstName">
        </div>
        <div class="col-md-4">
            <label for="lastName" class="form-label">LAST NAME:</label>
            <input type="text" class="form-control rounded-pill input-outline" id="lastName">
        </div>
        <div class="col-md-4">
            <label for="email" class="form-label">EMAIL:</label>
            <input type="email" class="form-control rounded-pill input-outline" id="email">
        </div>
        </div>

        <div class="row mb-4">
        <div class="col-md-4">
            <label for="age" class="form-label">AGE:</label>
            <input type="number" class="form-control rounded-pill input-outline" id="age">
        </div>
        <div class="col-md-4">
            <label for="employmentStatus" class="form-label">EMPLOYMENT STATUS:</label>
            <select class="form-select rounded-pill input-outline" id="employmentStatus">
            <option selected disabled>Select...</option>
            <option>Employed</option>
            <option>Self-employed</option>
            <option>Unemployed</option>
            <option>Student</option>
            </select>
        </div>
        </div>

        <!-- Financial Profile -->
        <h6 class="fw-bold text-primary">FINANCIAL PROFILE</h6>
        <div class="row mb-4">
        <div class="col-md-4">
            <label for="income" class="form-label">MONTHLY INCOME:</label>
            <input type="text" class="form-control rounded-pill input-outline" id="income">
        </div>
        <div class="col-md-4">
            <label for="creditLimit" class="form-label">TOTAL CREDIT LIMIT:</label>
            <input type="text" class="form-control rounded-pill input-outline" id="creditLimit">
        </div>
        <div class="col-md-4">
            <label for="currentDebt" class="form-label">CURRENT DEBT (LOANS, CREDIT CARD, ETC.):</label>
            <input type="text" class="form-control rounded-pill input-outline" id="currentDebt">
        </div>
        </div>

        <div class="row mb-4">
        <div class="col-md-4">
            <label for="latePayments" class="form-label">EXISTING LATE PAYMENTS:</label>
            <input type="text" class="form-control rounded-pill input-outline" id="latePayments">
        </div>
        <div class="col-md-4">
            <label for="loanHistory" class="form-label">LOAN HISTORY (I.E CAR, STUDENT, PERSONAL, ETC.):</label>
            <input type="text" class="form-control rounded-pill input-outline" id="loanHistory">
        </div>
        <div class="col-md-4">
            <label for="utilization" class="form-label">CREDIT UTILIZATION (%):</label>
            <input type="number" class="form-control rounded-pill input-outline" id="utilization">
        </div>
        </div>
    </div>
   </main>

  <!-- Footer -->
  <footer class="text-center bg-primary text-white py-2 mt-5">
    ©C–URCREDIT 2025
  </footer>

</body>
</html>
